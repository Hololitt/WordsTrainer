<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/buttonStyles.css">
</head>
<body>
<form th:action="@{/Home/WordsTrainer/submitCreation}" th:method="POST" th:object="${languageCardCreationForm}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="word">Word:</label>
    <input type="text" id="word" th:field="*{word}" required> <br><br>

    <label for="translation">Translation:</label>
    <input type="text" id="translation" th:field="*{translation}" required> <br><br>

    <input type="submit" value="add">
</form>
<span th:text="${languageCardExists}"> </span>
<span th:text="${successfulCreation}"></span>  <br><br>

<a href="/Home/WordsTrainer/prepareLanguageCards" class="button-custom">click to start the trainer</a> <br><br>

<a href="/Home/WordsTrainer" class="button-custom">back to Words Trainer</a>

<br><br>
<h3>Created Language Cards</h3>
<table>
    <tr th:each="languageCard : ${createdLanguageCards}">
        <td>Word: <span th:text="${languageCard.getWord()}"></span></td>
       <td>Translation: <span th:text="${languageCard.getTranslation()}"></span></td>
    </tr>
</table>
</body>
</html>
