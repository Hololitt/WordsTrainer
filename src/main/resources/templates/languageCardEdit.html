<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/buttonStyles.css">
  <title>Edit Language Card</title>
</head>
<body>
<h1>Edit Language Card</h1>
<form th:action="@{/Home/WordsTrainer/submitEdit}" th:method="post" th:object="${languageCardEditForm}">
  <label for="word">Word:</label>
  <input type="text" id="word" name="word" th:value="${languageCardEditForm.getWord()}" required><br>
<br>
  <label for="translation">Translation:</label>
  <input type="text" id="translation" name="translation" th:value="${languageCardEditForm.getTranslation()}" required><br>

  <input type="submit" value="Edit">
<br><br>
</form>
<form th:action ="@{/Home/WordsTrainer/delete/{id}(id=${languageCardEditForm.id})}" method="get"
      onsubmit="return confirm('Are you sure you want to delete this card?');">
  <input type="hidden" name="id" th:value="${languageCardEditForm.id}"/>
  <input type="submit" value="Delete" class="button-custom">
</form>
<br><br>
<a href="/Home/WordsTrainer" class="button-custom">Words Trainer</a>
</body>
</html>
