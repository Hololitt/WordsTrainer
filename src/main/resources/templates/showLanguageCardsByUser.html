<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Language Cards</title>
    <style> table { border-collapse: collapse; } th, td { border: 1px solid black; padding: 5px; } </style>
    <link rel="stylesheet" type="text/css" href="/css/buttonStyles.css">
</head>
<body>
<a href="/Home/WordsTrainer" class="button-custom">Words Trainer</a>
<h1>learned language cards</h1>
<h3>Language cards amount: <span th:text="${languageCardsAmount}">amount</span></h3>
<table>
    <tr>
        <th>Word</th>
        <th>Translation</th>
        <th>Repeat Count</th>
        <th>Mistakes Count</th>
        <th>Edit</th>
    </tr>
    <tr th:each="languageCard : ${languageCardsByUser}">
        <td><span th:text="${languageCard.getWord()}"></span></td>
        <td><span th:text="${languageCard.getTranslation()}"></span></td>
        <td><span th:text="${languageCard.getRepeatCount()}"></span></td>
        <td><span th:text="${languageCard.getMistakesCount()}"></span></td>
        <td><a th:href="@{'/Home/WordsTrainer/editLanguageCard/' + ${languageCard.getId()}}">edit</a></td>
    </tr>
</table>
</body>

</html>
