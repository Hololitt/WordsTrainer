<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Cards</title>
    <link rel="stylesheet" type="text/css" href="/css/buttonStyles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .button-custom {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 16px;
            width: 100%; /* Занимает всю ширину контейнера */
        }

        .button-custom:hover {
            background-color: #0056b3;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px; /* Отступ сверху для разделения с заголовком */
        }

        .column {
            flex: 1;
            margin: 0 20px; /* Увеличенный отступ между колонками */
        }

        .button-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left; /* Выравнивание кнопок по левому краю */
        }

        .profile-button {
            position: absolute; /* Позиционирование кнопки профиля */
            top: 20px; /* Отступ сверху */
            left: 20px; /* Отступ слева */
            padding: 10px 15px; /* Размер кнопки профиля */
            margin-bottom: 20px; /* Отступ снизу для разделения с остальными кнопками */
            width: auto; /* Автоширина для кнопки профиля */
        }

        /* Устранение слияния кнопок */
        .button-separator {
            margin: 5px 0; /* Отступ между кнопками в колонках */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .button-custom {
                font-size: 14px;
            }
            .container {
                flex-direction: column; /* Вертикальное расположение на узких экранах */
            }
            .profile-button {
                position: relative; /* Относительное позиционирование на мобильных устройствах */
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>
<h1>Words Trainer Menu</h1>
<a href="/Home/showProfile" class="button-custom profile-button">Profile</a> <!-- Кнопка профиля -->

<div class="button-container">
    <div class="container">
        <div class="column">
            <h2>Training Types</h2>
            <a href="/Home/WordsTrainer/creation" class="button-custom">Set Language Cards to Learn</a>
            <div class="button-separator"></div>
            <a href="/Home/WordsTrainer/languageCards" class="button-custom">Show My Language Cards</a>
            <div class="button-separator"></div>
            <a href="/Home/WordsTrainer/repeat" class="button-custom">Repeat all</a>
            <div class="button-separator"></div>
            <a href="/Home/WordsTrainer/repeatMostDifficult" class="button-custom">Repeat most difficult</a>
            <div class="button-separator"></div>
            <a href="/Home/WordsTrainer/repeatRecommended" class="button-custom">Repeat recommended</a>
            <div class="button-separator"></div>
            <a href="/Home/WordsTrainer/repeatLastLearned" class="button-custom">Repeat last learned</a>
            <div class="button-separator"></div>
            <a href="/Home/WordsTrainer/repeatRandom" class="button-custom">Repeat random</a>
        </div>
        <div class="column">
            <h2>Settings</h2>
            <a href="/Home/WordsTrainer/settings" class="button-custom">Settings</a>
            <div class="button-separator"></div>
            <a href="/Home/WordsTrainer/search" class="button-custom">Search</a>
        </div>
    </div>
</div>
</body>
</html>
