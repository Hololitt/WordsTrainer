<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <style>
    /* Общие стили */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Контейнер формы */
    .login-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    /* Заголовки */
    .login-container h2 {
      text-align: center;
      color: #333333;
    }

    .login-container h3 {
      text-align: center;
      color: #e74c3c; /* Цвет ошибки */
      font-size: 14px;
      margin-top: 15px;
    }

    /* Поля ввода */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    /* Кнопка входа */
    .btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    /* Ссылка на регистрацию */
    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Адаптивность */
    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
      }

      input[type="text"],
      input[type="password"] {
        font-size: 12px;
      }

      .btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  <form th:action="@{/Home/login}" th:method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <input type="submit" class="btn" value="Sign in">
  </form>

  <h3 th:text="${loginError}"></h3>

  <div class="register-link">
    <p>Don't have an account?</p>
    <a href="/Home/registration">Sign up now</a>
  </div>
</div>
</body>
</html>
